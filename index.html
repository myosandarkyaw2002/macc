<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Down Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="year" class="year">2020</div>
<h1 id="header">New Year Count Down</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days" class="clocker">00</h2>
        <small>Days</small>
    </div>


    <div class="time">
        <h2 id="hours" class="clocker">00</h2>
        <small>Hours</small>
    </div>


    <div class="time">
        <h2 id="minutes" class="clocker">00</h2>
        <small>Minutes</small>
    </div>


    <div class="time">
        <h2 id="seconds" class="clocker">00</h2>
        <small>Seconds</small>
    </div>
    <div class="time">
        <h2 id="miliseconds" class="clocker">00</h2>
        <small>Miliseconds</small>
    </div>

</div>
<img src="img/spinner.gif" id="loading" class="loading" alt="loading">


<script src="js/app.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
</body>
</html>
